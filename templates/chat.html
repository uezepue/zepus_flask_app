<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepus AI Triage Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
        }

        header {
            background: #075e54;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user {
            justify-content: flex-end;
        }

        .ai {
            justify-content: flex-start;
        }

        .user .bubble {
            background: #DCF8C6;
            color: black;
            padding: 10px 15px;
            border-radius: 20px 20px 0 20px;
            max-width: 70%;
        }

        .ai .bubble {
            background: #e4e6eb;
            color: black;
            padding: 10px 15px;
            border-radius: 20px 20px 20px 0;
            max-width: 70%;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #f0f0f0;
        }

        #send-btn {
            background: #075e54;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>Zepus AI Triage Chat</header>

<div id="chat-container">
    <div id="chat-box"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your symptom..."/>
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let session = {};

    function appendMessage(sender, message) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.innerHTML = `<div class="bubble">${message}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        appendMessage('user', message);
        userInput.value = '';

        const response = await fetch('/triage', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message, session: session})
        });
        const data = await response.json();
        session = data.session;
        appendMessage('ai', data.response);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
    });

    // Initialize conversation
    window.onload = () => {
        fetch('/triage', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: '', session: {}})})
            .then(res => res.json())
            .then(data => {
                session = data.session;
                appendMessage('ai', data.response);
            });
    };
</script>
</body>
</html>
