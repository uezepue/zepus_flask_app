<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referral Letter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Zepus Clinics</h1>
    <h2>Referral Letter</h2>

    <p><b>Date:</b> {{ now().strftime('%Y-%m-%d') }}</p>

    <h3>Patient Information</h3>
    <p><b>Name:</b> {{ patient.name }}</p>
    <p><b>Age:</b> {{ patient.age }}</p>
    <p><b>Sex:</b> {{ patient.sex }}</p>

    <h3>Referral Details</h3>
    <p><b>Referred To:</b> {{ specialty_referred }}</p>
    <p><b>Referring Doctor:</b> Dr. {{ doctor.name }}</p>

    <p>--- End of Referral ---</p>
</body>
</html>
