<head>

    button {

<body>
  <header>
    <h1>Support - ZepusClinics</h1>
    <nav>

      <a href="About zepusclinics.html">About Us</a>
    </nav>
  </header>
  <main>
    <h2>Need Help?</h2>
    <p>Please describe your issue or question and a member of our team will get back to you as soon as possible.</p>
    <form onsubmit="submitSupport(event)">
      <label for="email">Your Email</label>
      <input type="text" id="email" name="email" required>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>
  
  </main>
  <footer>

  </footer>

  <script>
    function submitSupport(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      alert("Thanks " + name + ", weâ€™ve received your message at " + email + ". We'll get back to you soon.");
      document.querySelector("form").reset();
    }
  </script>
