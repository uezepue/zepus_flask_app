<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepus AI Triage</title>
    <style>
        body {
            background-color: #e5ddd5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
        }
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
            float: right;
            clear: both;
        }
        .bot {
            background-color: #f1f0f0;
            align-self: flex-start;
            float: left;
            clear: both;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #25d366;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your answer...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let session = {};

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerText = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message === "") return;

        addMessage(message, 'user');
        userInput.value = "";

        try {
            const response = await fetch('/triage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, session: session })
            });

            const data = await response.json();
            session = data.session;
            addMessage(data.response, 'bot');
        } catch (error) {
            addMessage("There was an error. Please try again.", 'bot');
        }
    }

    // Start conversation automatically when page loads
    window.onload = function() {
        fetch('/triage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: '', session: {} })
        })
        .then(response => response.json())
        .then(data => {
            session = data.session;
            addMessage(data.response, 'bot');
        })
        .catch(error => {
            addMessage("LLM unavailable. Please try again later.", 'bot');
        });

        // Handle ENTER key for sending
        document.getElementById("user-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    };
</script>

</body>
</html>
