<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepus Clinics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <h1>Zepus Clinics</h1>
            <nav>
                <a href="{{ url_for('homepage') }}">Home</a>
                {% if session.get('user_type') == 'doctor' %}
                    <a href="{{ url_for('doctor_dashboard') }}">Doctor Dashboard</a>
                {% elif session.get('user_type') == 'patient' %}
                    <a href="{{ url_for('patient_dashboard') }}">Patient Dashboard</a>
                {% endif %}
                <a href="{{ url_for('login') }}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Zepus Clinics &copy; {{ now.year }}. All rights reserved.</p>

    </footer>

</body>
</html>
